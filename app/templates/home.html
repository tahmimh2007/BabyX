<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffe8d1;
            color: #0a4d4d;
            text-align: center;
        }
        h1 {
            color: #e76f51;
            margin-top: 40px;
        }
        a {
            color: white;
            background-color: #0a4d4d;
            padding: 12px 25px;
            text-decoration: none;
            margin: 10px;
            border-radius: 6px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #128080;
        }
    </style>
</head>
<body>
    <h1>Welcome{% if username %}, {{ username }}{% endif %}!</h1>
    {% if username %}
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('practice') }}">Practice</a>
        <a href="{{ url_for('study_guide') }}">Study Guide</a>
        <a href="{{ url_for('whiteboard') }}">Whiteboard</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
